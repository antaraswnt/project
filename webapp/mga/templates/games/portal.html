<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <head>
        <link rel="stylesheet" type="text/css" href="/static/platform/css/portal.css" />
        <script type="text/javascript">
            var CSRF_TOKEN = "{{ csrf_token }}";
        </script>
        <script src="/static/common/lib/jquery-1.11.0.js"></script>
        <script src="/static/common/lib/knockout-3.1.0.js"></script>
        <script src="/static/common/lib/cookies.js"></script>
        <script src="/static/common/lib/socket.io-1.1.0.js"></script>
        <script src="/static/platform/js/socket-wrapper.js"></script>
        <script src="/static/platform/js/portal.js"></script>
    </head>
    <body>
        <div id="code-container">
            <div class="code-element"><span class="ce-title">Connect to </span><span data-bind="text: server"></span></div>
            <div class="code-element"><span class="ce-title"> with code </span><span data-bind="text: code"></span></div>
        </div>
        <div class="center" id="loader" data-bind="visible: isLoading">
            <img src="/static/platform/img/loader.gif" />
        </div>
        <div class="center" id="error-container" data-bind="visible: errorMessage() && errorMessage().length != 0">
            <span data-bind="text: errorMessage"></span>
        </div>
        <iframe id='portalframe' data-bind="visible: isRegistered(), attr: { src: url }"></iframe>
    </body>
</html>
