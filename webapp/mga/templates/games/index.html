<!DOCTYPE html>
<html>
    <head>
    <script src="/static/common/lib/jquery-1.11.0.js"></script>
    <script src="/static/common/lib/knockout-3.1.0.js"></script>
    <script src="/static/common/constants.js"></script>
    <script src="/static/games/js/snake.js"></script>
    </head>
    <style>
        .snake {
            position: absolute;
            background-color: black;
        }
        .wall {
            position: absolute;
            background-color: #FF0000;
        }
    </style>
    <body>
        <div style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px;" data-bind="foreach: Field.snake.listOfBlocks()">
            <div class="snake" data-bind="style: {left: $data.actualX() + 'px', top: $data.actualY() + 'px', height: BLOCKSIZE + 'px', width: BLOCKSIZE + 'px'}"></div>
        </div>
        <div style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px;" data-bind="foreach: Field.staticWall">
            <div class="wall" data-bind="style: {left: $data.actualX() + 'px', top: $data.actualY() + 'px', height: BLOCKSIZE + 'px', width: BLOCKSIZE + 'px'}"></div>
        </div>
    </body>
</html>
