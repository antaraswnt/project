<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/platform/css/login.css" />
        <script type="text/javascript">
            var CSRF_TOKEN = "{{ csrf_token }}";
        </script>
        <script src="/static/common/lib/jquery-1.11.0.js"></script>
        <script src="/static/common/lib/knockout-3.1.0.js"></script>
        <script src="/static/platform/js/login.js"></script>
    </head>
    <body>
        <div class="center" id="loader" data-bind="visible: loader">
            <img src="/static/platform/img/loader.gif" />
        </div>
        <div class="center">
            <form>
                <div class="form-group">
                    <input data-bind="value: username" type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input data-bind="value: password" type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary btn-block" type="button" value="Login" data-bind="click: submit"/>
                </div>
                <p data-bind="visible: errorMessage() && errorMessage().length != 0, text: errorMessage"></p>
            </form>
        </div>
    </body>
</html>
