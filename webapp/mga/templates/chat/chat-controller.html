<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/games/css/chat/chat-controller.css" />
        <script src="/static/common/lib/jquery-1.11.0.js"></script>
        <script src="/static/common/lib/knockout-3.1.0.js"></script>
        <script src="/static/api/controller-api.js"></script>
        <script src="/static/games/js/chat/chat-controller.js"></script>
    </head>
    <body>
        <div class="control-container">
            <div class="input-group">
                <input class="form-control" type="text" data-bind="value: message"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" data-bind="click: sendMessage" type="button">Send</button>
                </span>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <select class="form-control" data-bind="options: clients, optionsText: 'name', optionsValue: 'id', value: selectedClient"></select>
            </div>
        </div>

        <div data-bind="foreach: messages">
            <p class="well" data-bind="text: $data"></p>
        </div>
    </body>
</html>
