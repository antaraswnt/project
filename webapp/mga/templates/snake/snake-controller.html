<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <head>
        <link rel="stylesheet" href="/static/common/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/games/css/snake/snake-controller.css" />
        <script src="/static/common/lib/jquery-1.11.0.js"></script>
        <script src="/static/common/lib/knockout-3.1.0.js"></script>
        <script src="/static/api/controller-api.js"></script>
        <script src="/static/games/js/snake/snake-controller.js"></script>
    </head>
    <body>
    <div class="center" data-bind="visible: !joinedGame()">
        <div class="center">
            <form>
                <div class="form-group">
                    <button class="form-control btn btn-default" data-bind="click: joinGame;">Join</button>
                </div>
            </form>
        </div>
    </div>
    <div class="controller" data-bind="visible: joinedGame()">
        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-2">
                <button class="btn btn-default btn-lg" data-bind="click: moveUp;"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
            </div>
            <div class="col-xs-5"></div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-2">
                <button class="btn btn-default btn-lg" data-bind="click: moveLeft;"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span></button>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-2">
                <button class="btn btn-default btn-lg" data-bind="click: moveRight;"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
            </div>
            <div class="col-xs-3"></div>
        </div>
        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-2">
                <button class="btn btn-default btn-lg" data-bind="click: moveDown;"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
            </div>
            <div class="col-xs-5"></div>
        </div>
    </div>
    </body>
</html>
